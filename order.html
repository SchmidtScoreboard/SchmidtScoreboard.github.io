<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Schmidt Scoreboard product page">
  <meta name="author" content="Mark Schmidt">
  <!-- <link rel="icon" href="../../../../favicon.ico"> -->

  <title>Order</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="product.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="jquery.serialize-object.min.js"></script>
</head>

<body>

  <div id="nav-placeholder"></div>

  <script>
    $(function () {
      $("#nav-placeholder").load("nav.html");
    });
  </script>

  <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light">
    <div class="col-md-5 p-lg-5 mx-auto my-5">
      <h1 class="display-4 font-weight-normal">Get notified when Schmidt Scoreboard is available!</h1>
      <form id="contact-form">
        <div>
          <label>Name</label>
          <input type="text" name="name" placeholder="Michael Realman" />
        </div>

        <div>
          <label>Email Address</label>
          <input type="text" name="email_address" placeholder="michael@humanemail.com" />
        </div>
        <div>
          <button type="submit" id="submit-form">Submit</button>
        </div>
      </form>
    </div>
  </div>
  <script>
    var $form = $('form#contact-form'),
      url = 'https://script.google.com/macros/s/AKfycbwSTi01OEn7wLwTqT6pls0W2a-Qgv8yLQP9gV2zudZHdArbjv9n/exec'

    $('#submit-form').on('click', function (e) {
      e.preventDefault();
      var jqxhr = $.ajax({
        url: url,
        method: "GET",
        dataType: "json",
        data: $form.serializeObject()
      });
    }) 
  </script>



</body>

</html>
