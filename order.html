<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Schmidt Scoreboard product page">
  <meta name="author" content="Mark Schmidt">
  <!-- <link rel="icon" href="../../../../favicon.ico"> -->

  <title>Order</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Custom styles for this template -->
  <link href="product.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="jquery.serialize-object.min.js"></script>
</head>

<body class="bg-light">

  <div id="nav-placeholder"></div>

  <script>
    $(function () {
      $("#nav-placeholder").load("nav.html");
    });
  </script>

  <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3">
    <div class="p-lg-5 mx-auto my-5">
      <h1 class="text-center display-6 font-weight-normal">Order Now</h1>
      <p class="display-10 font-weight-normal mb-5">Schmidt Scoreboard is available now for an introductory
        price of $200. If you're interested, fill out the form below and I'll work with you on color choices, payment,
        and delivery.
      </p>

      <form id="contact-form">
        <div class="form-group">
          <label for="nameInput">Name</label>
          <input class="form-control" type="text" name="Name" id="nameInput" placeholder="Michael Realman" />
        </div>

        <div class="form-group">
          <label for="emailInput">Email Address</label>
          <input class="form-control" type="text" name="Email" id="emailInput" placeholder="michael@humanemail.com" />
        </div>

        <button class="btn btn-primary" type="button" id="submit-form">
          Submit
        </button>
      </form>
    </div>
  </div>
  <script>
    var $form = $('form#contact-form'),
      url = 'https://script.google.com/macros/s/AKfycbwSTi01OEn7wLwTqT6pls0W2a-Qgv8yLQP9gV2zudZHdArbjv9n/exec'

    $('#submit-form').on('click', function (e) {
      e.preventDefault();
      // $('#submit-loading').show();
      $(this).prop("disabled", true);
      $(this).html(
        `<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Submitting...`
      );
      var form_data = $form.serializeObject();
      form_data["Sent Email"] = false;
      var jqxhr = $.ajax({
        url: url,
        method: "GET",
        dataType: "json",
        data: form_data,
        success: (function (e) {
          console.log("Success!");
          $('#submit-form').empty().html(
            'Success!'
          );

        }),
        error: (function (e) {
          console.log("Failed to submit, " + e);
          $(this).empty().html(
            'Failed to submit'
          );
        })

      });
    }) 
  </script>



</body>

</html>
